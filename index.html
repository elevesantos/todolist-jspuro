<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODO List</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="header">
        <i class="fa fa-check-square fa-5x"></i>
    </header>
    <main>
        <div class="container">
            <section class="todos">
                <form action="#" id="todos__form" class="todos__form">
                    <label for="todos__input" class="todos__label">Digite o que tem a fazer:</label>
                    <input type="text" id="todos__input" class="todos__input" name="todos__input">
                </form>
                <div class="todos__list"></div>
            </section>
        </div>
    </main>
</body>
<script src="js/main.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</html>
